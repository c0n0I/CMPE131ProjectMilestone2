{% extends "base.html" %}

{% block content %}
    <h1>Create Course</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.title.label }} {{ form.title() }}</p>
        <p>{{ form.description.label }} {{ form.description() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
