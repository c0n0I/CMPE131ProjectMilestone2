{% extends "base.html" %}

{% block content %}
    <h1>Courses</h1>
    <a href="{{ url_for('main.new_course') }}">Create New Course</a>
    <ul>
        {% for course in courses %}
            <li>
                <a href="{{ url_for('main.course_detail', course_)id=course.id}}">
                    {{ course.title }}
                </a>
            </li>
        {% else %}
            <li>No courses.</li>
        {% endfor %}
    </ul>
{% endblock %}
